<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailPal.AI - Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">RailPal.AI</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pricing.html" class="active">Pricing</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main class="pricing-page">
        <h1>Choose Your Plan</h1>
        <div class="pricing-plans">
            <div class="pricing-plan">
                <h2>Free Trial</h2>
                <p class="pricing-price">0$</p>
                <p>Get started with 3 free scanning sessions</p>
                <button disabled>Start Trial</button>
            </div>
            <div class="pricing-plan">
                <h2>Credit Pack</h2>
                <p class="pricing-price">$2.99</p>
                <p>Purchase 10 scan credits</p>
                <button id="creditsBtn">Buy Credits</button>
            </div>
            <div class="pricing-plan">
                <h2>Monthly</h2>
                <p class="pricing-price">$9.99 / month</p>
                <p>Unlimited scans for one month</p>
                <button id="subscribeBtn">Subscribe</button>
            </div>
        </div>
    </main>

    </footer>
